<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局</title>
    <style>
        #left{
            width: 200px;
            height: 200px;
            background: rgb(52, 126, 30);
            float: left;
        }
        #right{
            width: 200px;
            height: 200px;
            background: rgb(173, 27, 108);
            float: right;
        }
        #center{
            width: 900px;
            height: 200px;
            background: rgb(40, 34, 121);
            margin-left: 205px;
            margin-right: 205px;

        }

    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
    
</body>
</html>
