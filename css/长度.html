<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长度</title>
<style>
    #div1{
        background-color: bisque;
        height: 100px;
        width: 100px;
    }
    #div2{
        background: #254647;
        width: 100em;
        height: 20em;
    }
    /* 1个em指的是父元素的字体大小 */
    /* 1renm是根元素html的字体大小 */
    #div3{
        background: red;
        width: 100vw;
        height: 30px;
    }
    #div4{
        background: rgb(204, 88, 88);
        width: 80vw;
        min-width: 600px;
        max-width: 800px;

    }

</style>

</head>
<body>
    
<div id="div1">1111111</div>
<div id="div2">222222</div>
<div id="div3">3333333</div>
<div id="div4">44444444444</div>




</body>
</html>
